<div class="row">
  <h2 class="text-center">
    Educación
  </h2>
  <br>
  <div>
    <div class="col-12 text-center">
      <button type="button" class="btn btn-outline-success" routerLink="/nuevaedu" *ngIf="isLogged">
        <strong>Si te viera Freire... <br></strong> Apretá acá para agregar eso nuevo que aprendiste<br>
        <i class="bi bi-plus-circle"></i>
      </button>
    </div>
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
          
        </div>
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
      <div class="card primary" *ngFor="let Educacion of educacion">
        <div class="card-header">{{Educacion.nombreE}}</div>
        <div class="card-body">
          <h4 class="card-title">{{Educacion.descripcionE}}</h4>
        </div>
        <td *ngIf="isLogged">
          <button class="btn btn-outline-danger" routerLink="/editedu/{{Educacion.id}}">
            <i class="bi bi-pencil-fill"></i> </button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-trash-fill"></i> </button>
        </td>
      </div>
      <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
        
      </div>
    </div>






  </div>

</div>
