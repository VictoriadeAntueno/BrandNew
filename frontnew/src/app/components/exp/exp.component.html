<div class="alert alert-dismissible alert-warning">
  <div>
    <h2 class=" text-center">Experiencia Laboral</h2>
  </div>

<div>
  <div class="col-12 text-center">
    <button type="button" class="btn btn-outline-success"  routerLink="/nuevaexp" *ngIf="isLogged">
      <strong>¡Agarraste la pala! </strong><br>Apretá acá para sumar la experiencia<br>
      <i class="bi bi-plus-circle"></i>           
    </button>
  </div>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
        
      </div>
      
      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
      
        <div class="card border-warning" *ngFor="let Experiencia of expe">
          <div class="card-header">{{Experiencia.nombreE}}</div>
          <div class="card-body">
            <h4 class="card-title">{{Experiencia.descripcionE}}</h4>
            <p class="card-text">{{Experiencia.puestoE}}</p>
           
          </div>
          <div class="col-12 text-center"> 
            <td *ngIf="isLogged">
              <button  class="btn btn-outline-danger" routerLink="/editexp/{{Experiencia.id}}">
                  <i  class="bi bi-pencil-fill"></i> </button>
          </td>
          <td *ngIf="isLogged">
              <button  class="btn btn-danger" (click)="delete(Experiencia.id)">
                  <i  class="bi bi-trash-fill"></i> </button>
          </td>
        </div>
        </div>
        
      <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
        
      </div>
      
    </div>
    
  </div>
  
</div>
