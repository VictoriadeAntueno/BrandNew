<div class="container" *ngIf="experiencia">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experiencia.nombreE" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">cargo que ocupa(ba)</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experiencia.descripcionE" required>
              </div>
              <div class="form-group">
                <label for="descripcionE">Descripcion de sus tareas</label>
                <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="experiencia.puestoE" required>
            </div>
              <button class="btn btn-primary">
                  Editar experiencia
              </button>
          </form>
      </div>
  </div>
</div>
