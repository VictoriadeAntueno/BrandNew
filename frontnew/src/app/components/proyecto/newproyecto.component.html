      <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
      
    </div>
    <div class="form-group">
      <label for="descripcionP" class="form-label mt-4">descripcion del proyecto</label>
      <input type="text" class="form-control" id="descripcionE" name="descripcionP" [(ngModel)]="descripcionP" required>
    </div>

  </button>
  </form>
  </div>
